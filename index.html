<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two retards do japanese</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer src="assets/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="circle"></div>

        <div class="ham">
            <div class="ham__bar"></div>
            <div class="ham__bar"></div>
            <div class="ham__bar"></div>
        </div>

        <nav class="nav">
            <button class="btn nav__btn" data-section="alphabet">The Alphabet</button>
            <button class="btn nav__btn" data-section="word">Words</button>
            <button class="btn nav__btn" data-section="sentences">Sentences</button>
        </nav>
    </header>


    <main class="main section">
        <h2 class="animate">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            Two Retards Do Japanese
        </h2>
    </main>

    <section class="alphabet-section hide section">
        <header class="alphabet-section__header">
            <button class="btn quiz-btn alphabet-section__random-quiz-btn random-quiz-btn" data-type="alphabet">Quiz Randomly</button>
        </header>
        
        <div class="alphabet-wrapper">
        </div>
     </section>

    <section class="word-section section hide">
        <header class="alphabet-section__header">
            <button class="btn quiz-btn word-section__random-quiz-btn random-quiz-btn" data-type="word">Quiz Randomly</button>
        </header>

        <div class="word-wrapper">

        </div>
    </section>

    <section class="section quiz-section hide">
    </section>

    

</body>
</html>
